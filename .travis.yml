language: generic
os:
  - linux
dist: trusty
sudo: required
cache:
  directories:
    - "$HOME/.ivy2/cache"
    - "$HOME/.sbt/boot"
    - "$HOME/.sbt/launchers"
services:
  - docker
before_install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
install:
  - docker-compose pull
  - docker-compose build
script:
  - docker-compose up --exit-code-from scala-text-pdf-compile
before_cache:
  - find $HOME/.sbt -name "*.lock" | sudo xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | sudo xargs rm
  - find $HOME/.ivy2/cache -name "*SNAPSHOT*" | sudo xargs rm -rf
after_success:
  - ./travis/deploy_image.sh
  - ./travis/deploy_pdf.sh
after_failure:
  - cat scala_text.log
env:
  global:
    - IMAGE_NAME=yyupw/scala-text-pdf
    - REGISTRY_USER=yyupw
    - DOCKER_COMPOSE_VERSION=1.21.2
    - secure: 
    - secure: 
notifications:
  slack:
    secure: 
